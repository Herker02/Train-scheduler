<!DOCTYPE html>
<html>
    <head>
        <link type="stylesheet" href="assets/css/style.css">
        <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Train Scheduler</h1>
            </div>
        </div>
        <!-- Current time of trains -->
        <div class="container">
                <div class="col-lrg-12">
                    <div class="jumbotron">
                            <div class="card">
                            <div class="card-body" id="article-section">
                            <h3 class="text-center">Current time</h3>
                        </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- search parameters -->
                <div class="card">
                <div class="card-header">
                    <strong>
                    <i class="fa fa-list-alt"></i> Search for trains
                </div>
                <div class="card-body">
        
                    <!-- Form for handling the inputs of user-->
                    <form role="form">
        
                    <div class="form-group">
                        <label for="search">Train Name</label>
                        <input type="text" class="form-control" id="train-search">
                    </div>
        
                    <!-- Search for train destination -->
                    <div class="form-group">
                        <label for="pwd">Destination</label>
                        <input type ="text" class="form-control" id="destination-search">
                    </div>
        
                    <!--finds the train time -->
                    <div class="form-group">
                        <label for="trainTime">First Train Time(HH:MM)</label>
                        <input type="text" class="form-control" id="train-time">
                    </div>
        
                    <!-- Frequency for when train comes-->
                    <div class="form-group">
                        <label for="trainFrequency">Frequency</label>
                        <input type="text" class="form-control" id="frequency-time">
                    </div>
        
                    <!-- Search and clear buttons -->
                    <button type="submit" class="btn btn-default" id="run-search">
                        <i class="fa fa-search"></i> Search</button>
                    <button class="btn btn-default" id="clear-all">
                        <i class="fa fa-trash"></i> Clear Results</button>
        
                    </form>
                </div>
                </div>
            </div>
            </div>
        
            <!-- This row will handle all of the retrieved articles -->
                <div class="row">
                <div class="col-sm-12">
                    <br>
        
               
                </div>
                </div>
            
                <!-- Footer Region -->
                <div class="row">
                <div class="col-sm-12">
        
        
            </div>
            </div>
        
        </div>

        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="assets/moment/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
